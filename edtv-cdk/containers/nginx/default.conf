server {
    listen 80;
    server_name _;

    # Increase body size if video/job payloads are large
    client_max_body_size 100M;

    # Disable nginx version leak
    server_tokens off;

    # Access & error logs (stdout for ECS)
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    # Health check endpoint for ALB / ECS
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Main API proxy
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # IMPORTANT for keep-alive
        proxy_set_header Connection "";

        # Upstream ECS container (Node / API / Worker)
        proxy_pass http://127.0.0.1:3000;

        proxy_connect_timeout 60s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}
